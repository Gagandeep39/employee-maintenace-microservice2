<div class="container">
  
  <h2 class="display-4"><b>My Leave Requests</b></h2>
  <hr>
  <div class="text-danger">{{ errorMessage }}</div>
  <div class="form-group" align="right">
    
    <div class="spinner-border text-dark" style="margin-right: 12px;" *ngIf="isLoading"></div>

        Leave Balance: <b style="margin-right: 12px;"> {{ leaveBalance }} </b>
    <button [disabled]="leaveBalance==0" class="btn btn-secondary" type="button" name="create" id="create" (click)="createLeave()">
      + Create Leave
    </button>
  </div>
  <table class="table table-hover table-bordered">

    <thead>
      <tr>
        <td>ID</td>
        <!-- <td>Leave Balance</td> -->
        <td>Date from</td>
        <td>Date to</td>
        <td>Leave Status</td>
        <td>Number of days</td>
      </tr>
    </thead>
    <tr *ngFor="let leave of leavePage.content">
      <th> {{ leave.leaveId }} </th>
      <!-- <td> {{ leave.leaveBalance }} </td> -->
      <td> {{ leave.dateFrom }} </td>
      <td> {{ leave.dateTo }} </td>
      <td> {{ leave.leaveStatus }} </td>
      <td> {{ leave.numberOfDays }} </td>
    </tr>

  </table>
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a *ngIf="!leavePage.first" class="page-link" (click)="previousPage()">Previous</a>
      <a *ngIf="leavePage.first" class="page-link" [ngClass]="{'disabled': leavePage.first}">Previous</a>
    </li>
    <li class="page-item" *ngFor="let count of counter(leavePage.totalPages); let i = index">
      <a class="page-link" (click)="goToPage(i)"> {{ i+1 }} </a>
    </li>
    <li class="page-item">
      <a *ngIf="!leavePage.last" class="page-link" (click)="nextPage()">Next</a>
      <a *ngIf="leavePage.last" class="page-link" [ngClass]="{'disabled': leavePage.last}">Next</a>
    </li>
  </ul>
</div>
